<div class="project">
      <table>
    <tbody>
        {% for p in site.data.my.project %}
        <tr>
            <td style="width:25%; min-width:120px">
                <img class="project-icon" 
                    src="{{p.icon | prepend: "/imgs/"}} "> 
            </td>
            <td style="width:75%; padding-left:2.5%; vertical-align:top; "> 
                <a href="{{p.link}}" title="{{p.name}}">
                    {{p.name}}</a>
                    {{p.description}}
            </td>
        </tr>
        {% endfor %} 
    </tbody>
</table>                  

</div>

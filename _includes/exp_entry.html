<div class="exp_entry">
   <img src="{{include.icon | prepend: "/imgs/"}} "> 

   <div class="exp_entry-items">
         <div>
            <span class="title">
               {{include.company}}</span> 
            <span class="loc">
               <i class="bi bi-geo-alt"></i>
               <!-- {{include.loc}} -->
               {{site.data.my.defaultloc}}
            </span>
         </div>
         <div>
            <span class="subtitle">
               {{include.role}}</span> 
            <span class="time">
               {{include.time}}
            </span>
         </div>
         <div class="description">
         <p>{{include.description}}</p>  
         </div>  
      </div>
</div>

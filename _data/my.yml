      Co-wrote op-eds published in the Atlanta Journal Constitution on COVID topics
      (shutdown and mask mandates). Created petition with 80k+
      signatures in two weeks which was sent to >200 state legislators and
      city mayors.

  -
    icon: throwdini_blur_arrow.jpg
    name: 'Throwdini: Throwing with Orientation by Reinforcement Learning of Physics Model Errors'
    link: 
      - 'https://nrobot.dev/images/throwdini_realtime.mp4'
    time: 2018
    description: |
      (Unpublished work) Implemeted robotic arm system capable of knife
      throwing (see realtime video for example) with automated environment
      reset for future reinforcement learning experiments. For the latter,  
      a simple ballistics model is used to calculate initial throw
      parameter, and the residual term would be calculated with a learned
      model on real-life data. Assisted by two high-school summer interns.

  -
    icon: underactuated.jpg
    time: 2018
    name: '6.832 Underactuated Robotics: Inertia Wheel Inverted Pendulum'
    link: 
      - 'https://nrobot.dev/images/throwdini_realtime.mp4'
    description: |
      With Ashwin Krishna.
      Used a flywheel to invert a pendulum (built from scratch). In simulation, we derive the
      equations of motion and apply (linear quadartic regulator) LQR
      controls to our system. We also build a hardware system from scratch
      and implement swingup and stabilization using PD and bang-bang control. 
      #I did the analysis and controls and co-built the hardware system.  
      

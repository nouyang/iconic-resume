########### Publications (optional)
publication:
  -
    icon: gelsight_digger_finger.jpg
    title: 'Digger Finger: GelSight Tactile Sensor for Object Identification Inside Granular Media'
    author: Radhen Patel, Rui Ouyang, Branden Romero, Edward Adelson 
    journal: International Symposium on Experimental Robotics (ISER) 
    year: 2020
    link: 
      - 'https://arxiv.org/abs/2102.10230'
      - 'https://docs.google.com/presentation/d/e/2PACX-1vSFca3c51EwwPCiC9s1D8r2-osrZR28yZ9s6gCUch6oOVBOiNEaGzKoAERGWQd0eF4otR563quuTioW/pub?start=false&loop=false&delayms=3000'
      - 'https://sites.google.com/view/diggerfinger/'
    description: >-
      Gelsights are visual-tactile sensors used to give robots a sense of
      touch. The Digger Finger is miniature wedge-shaped gelsight
      specialized for digging in sand and other granular media. I helped
      prototype the physical design as well as the initial shape detection
      and annotation algorithm which used a YOLO-OBB model. Featured on MIT
      News.

  -
    icon: fiducialforcesensor.jpg
    title: Low-Cost Fiducial-Based 6-Axis Force-Torque Sensor  
    author: Rui Ouyang, Robert Howe 
    journal: International Conference on Learning Representations (ICLR)
    year: 2020
    link: 
      - 'https://arxiv.org/abs/2005.14250'
      - 'https://docs.google.com/presentation/d/e/2PACX-1vR3MOrG-1h1OyTzDd7CDHQGD1FxvV2Hk_LyMmVhwhZrwcj5Y2xou6rVTQCQLCHDgoXni0E81xfimGBM/embed?'
      - 'https://sites.google.com/view/fiducialforcesensor'
    description: >-
      A novel miniature six-axis force/torque sensor. The sensor is
      low-cost (<$50) compared to other sensors which can cost up to tens
      of thousands of dollars (e.g. some ATI sensors). The sensing
      component itself uses simple webcam and a printed paper tag, allowing
      for easy customization and use. Design files and code are
      open-source (see website).

